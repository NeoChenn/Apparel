<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class = "fullContainer">
    <div class="container">
      <div class="textContainer">
        <img src="images/logo.svg" class="logo">
        <h1><span class="pinkWord">We're</span><br>coming<br>soon</h1>
        <h4 class="paragraph">Hello fellow shoppers! We're currently building our new<br>fashion store. 
    Add your email below to stay up-to-date with<br>announcements and our launch deals.</h4>
        <div class="input">
          <form name="emailForm" action="/base-apparel-coming-soon-master/indextwo.html" target="_blank">
            <input placeholder="Email Address" type="text" name="email"></input>
            <input type="submit" value="" name="emailSubmit" class="submitButton">
            <img src="images/icon-arrow.svg" class="arrow">
          </form>
          <div class="press">
            <img src="images/icon-error.svg" class="error">
          </div>
        </div>
        <p class="errorMessage">Please provide a valid email</p>
      </div>
    </div>
    <img src="images/hero-desktop.jpg">
  </div>
</body>
</html>
